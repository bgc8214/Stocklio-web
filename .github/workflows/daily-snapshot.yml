name: Daily Portfolio Snapshot

on:
  schedule:
    # 매일 한국시간 자정 (UTC 15:00 = KST 00:00)
    - cron: '0 15 * * *'
  workflow_dispatch: # 수동 실행 가능

jobs:
  create-snapshot:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Daily Snapshot API
        env:
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          curl -X POST https://stocklio-web-l3zq.vercel.app/api/cron/daily-snapshot \
            -H "Authorization: Bearer ${CRON_SECRET}" \
            -H "Content-Type: application/json"
