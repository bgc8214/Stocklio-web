name: Daily Portfolio Snapshot

on:
  schedule:
    # 매일 UTC 15:00 = 한국 시간 자정 (KST = UTC+9)
    - cron: '0 15 * * *'
  # 수동 실행도 가능
  workflow_dispatch:

jobs:
  create-snapshot:
    runs-on: ubuntu-latest

    steps:
      - name: Create daily snapshots
        run: |
          curl -X POST ${{ secrets.APP_URL }}/api/cron/daily-snapshot \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            -w "\nHTTP Status: %{http_code}\n" \
            -o response.json

          echo "Response:"
          cat response.json

      - name: Check response
        run: |
          if [ ! -f response.json ]; then
            echo "Error: No response file"
            exit 1
          fi

          # HTTP 상태 코드 확인
          if grep -q '"error"' response.json; then
            echo "Error in response"
            exit 1
          fi

          echo "✅ Daily snapshot created successfully"
